{% extends 'cargo/base.html' %}

{% block title %}Уведомления - CargoService{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-bell"></i> Уведомления</h4>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-megaphone display-1 text-muted"></i>
                <h4 class="mt-4">{{ message }}</h4>
                <p class="text-muted">Система уведомлений находится в разработке</p>
                
                {% if notifications %}
                    <!-- Будет заполнено, когда появятся уведомления -->
                {% else %}
                    <div class="alert alert-info mt-4">
                        <i class="bi bi-info-circle"></i>
                        У вас пока нет уведомлений
                    </div>
                {% endif %}
                
                <a href="{% if user.user_type == 'sender' %}{% url 'sender_dashboard' %}{% else %}{% url 'transporter_dashboard' %}{% endif %}" 
                   class="btn btn-primary mt-3">
                    <i class="bi bi-arrow-left"></i> Вернуться в личный кабинет
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
