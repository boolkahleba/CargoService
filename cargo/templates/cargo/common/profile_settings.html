{% extends 'cargo/base.html' %}

{% block title %}Настройки профиля - CargoService{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-gear"></i> Настройки профиля</h4>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-tools display-1 text-muted"></i>
                <h4 class="mt-4">{{ message }}</h4>
                <p class="text-muted">Эта функция скоро будет доступна</p>
                <a href="{% if user.user_type == 'sender' %}{% url 'sender_dashboard' %}{% else %}{% url 'transporter_dashboard' %}{% endif %}" 
                   class="btn btn-primary mt-3">
                    <i class="bi bi-arrow-left"></i> Вернуться в личный кабинет
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
